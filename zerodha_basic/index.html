<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>

<body style="margin:0;font-family:Arial, Helvetica, sans-serif;color:#424242;">

    <!-- Navbar -->
    <nav style="
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:16px 64px;
        border-bottom:1px solid #eee;
    ">
        <img 
            src="https://zerodha.com/static/images/logo.svg" 
            alt="Zerodha Logo" 
            style="width:150px;"
        />

        <ul style="
            list-style:none;
            display:flex;
            gap:28px;
            margin:0;
            padding:0;
        ">
            <li style="cursor:pointer;">Home</li>
            <li style="cursor:pointer;">About</li>
            <li style="cursor:pointer;">Pricing</li>
            <li style="cursor:pointer;">Support</li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div style="
        display:flex;
        flex-direction:column;
        align-items:center;
        margin-top:80px;
        text-align:center;
    ">
        <img 
            src="https://zerodha.com/static/images/landing.svg" 
            alt="Landing Image"
            style="width:800px;max-width:90%;"
        />

        <h1 style="
            font-size:44px;
            font-weight:500;
            margin-top:60px;
        ">
            Invest in everything
        </h1>

        <p style="
            font-size:18px;
            color:#666;
            margin-top:12px;
            max-width:800px;
        ">
            Online platform to invest in stocks, derivatives, mutual funds, ETFs,
            bonds, and more.
        </p>

        <button style="
            margin-top:32px;
            padding:12px 32px;
            font-size:18px;
            background-color:#387ed1;
            color:white;
            border:none;
            border-radius:3px;
            cursor:pointer;
        ">
            Sign up for free
        </button>
    </div>

</body>
</html>
